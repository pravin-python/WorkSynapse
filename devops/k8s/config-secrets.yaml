---
# Secrets - Update with base64 encoded values
# Generate: echo -n 'your-value' | base64
apiVersion: v1
kind: Secret
metadata:
  name: worksynapse-secrets
  namespace: worksynapse
type: Opaque
data:
  # Generate these with: echo -n 'value' | base64
  # Example: echo -n 'my-secret-key' | base64 -> bXktc2VjcmV0LWtleQ==
  
  secret-key: Y2hhbmdlLXRoaXMtdG8tYS1zZWN1cmUta2V5  # change-this-to-a-secure-key
  service-api-key: Y2hhbmdlLXRoaXMtYXBpLWtleQ==       # change-this-api-key
  
  postgres-user: d29ya3N5bmFwc2VfdXNlcg==             # worksynapse_user
  postgres-password: Y2hhbmdlLXRoaXMtcGFzc3dvcmQ=     # change-this-password
  
  redis-password: Y2hhbmdlLXRoaXMtcmVkaXM=            # change-this-redis
  
  rabbitmq-user: YWRtaW4=                              # admin
  rabbitmq-password: Y2hhbmdlLXRoaXMtcmFiYml0bXE=     # change-this-rabbitmq
  
  openai-api-key: c2steW91ci1vcGVuYWktYXBpLWtleQ==    # sk-your-openai-api-key
  
  github-webhook-secret: Z2l0aHViLXNlY3JldA==         # github-secret
  jira-webhook-secret: amlyYS1zZWNyZXQ=               # jira-secret
---
# ConfigMap for non-sensitive settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: worksynapse-config
  namespace: worksynapse
data:
  PROJECT_NAME: "WorkSynapse API"
  API_V1_STR: "/api/v1"
  DEBUG: "false"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "11520"
  REFRESH_TOKEN_EXPIRE_DAYS: "30"
  
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "worksynapse"
  
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  
  RATE_LIMIT_REQUESTS_PER_MINUTE: "100"
  MAX_UPLOAD_SIZE_MB: "10"
  
  BACKEND_CORS_ORIGINS: "https://app.worksynapse.com"
