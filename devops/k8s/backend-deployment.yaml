---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: worksynapse
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: worksynapse
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: worksynapse/backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: worksynapse-config
        env:
        # Secrets
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: secret-key
        - name: SERVICE_API_KEY
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: service-api-key
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: postgres-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: redis-password
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: rabbitmq-user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: rabbitmq-password
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: openai-api-key
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: github-webhook-secret
        - name: JIRA_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: worksynapse-secrets
              key: jira-webhook-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: worksynapse
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
# Backend HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: worksynapse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
